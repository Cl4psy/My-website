<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Min Minimalistiske Nettside</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
background: white;
color: #111;
}
header {
display: flex;
align-items: center;
gap: 12px;
padding: 40px 60px;
}
.logo {
width: 48px;
height: 48px;
border: 2px solid #000;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
font-weight: bold;
font-size: 20px;
}
h1 {
font-size: 48px;
margin-top: 160px;
text-align: center;
}
p {
text-align: center;
font-size: 20px;
margin-top: 10px;
}
</style>
</head>
<body>
<header>
<div class="logo">M</div>
<span style="font-size: 20px; font-weight: 600;">MY WEBSITE</span>
</header>


<h1>Hei og velkommen!</h1>
<p>Dette er min offentlige nettside.</p>
</body>
</html>
